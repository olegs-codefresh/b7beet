version: '1.0'

steps:
  build-step:
    type: build
    image-name: b7beet
    dockerfile: Dockerfile
  spin-up:
    type: composition
    description: build it all
    working-directory: ${{initial-clone}}
    composition:
      version: '2'
      services:
        b7beet:
          image: ${{build-step}}
          ports:
            - 3000
          environment:
            MONGO_URI_DEV: 'mongodb://mongo/b7beet'
    composition-candidates:
      mongo:
        image: mongo
    
  
  
