<div 	class="ol-card" on-click="$ctrl.closeCustomMarker($ctrl)"> 
  <div class="card-head">
    <span>
      <a ng-click="$ctrl.onCloseRequest()"><span class="fa fa-times fa-2x"></span></a>
      {{$ctrl.data.name}}
    </span>
  </div>

  <div class="card-body">
    <div ng-repeat="(key,val) in $ctrl.data" >
      {{key}} - {{val}}
    </div>
  </div>
</div>
