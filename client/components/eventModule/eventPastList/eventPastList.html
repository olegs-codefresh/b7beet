<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
			<input type="text" class="form-control" ng-model="eventQuery" placeholder="Search">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <event-cover ng-repeat="event in $ctrl.eventList | filter:eventQuery track by $index" details="event" ng-click="$ctrl.showEventData(event)"></event-cover>
    </div>
  </div>
</div>
